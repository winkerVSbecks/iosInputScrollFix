    <meta name="description" content="">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/base.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/layout.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css">

    <style type="text/css">
        .container {
            margin-top: 40px;   
        }
    </style>

</head>
  <body>

    <div class="container">
        
        <h1>Form</h1>
        
        <form class="sixteen columns">  
            <!-- Label and text input -->
            <label for="regularInput">Regular Input</label>
            <input type="text" id="regularInput" />

            <!-- Label and textarea -->
            <label for="regularTextarea">Regular Textarea</label>
            <textarea id="regularTextarea"></textarea>

            <!-- Label and select list -->
            <label for="selectList">Select List</label>
            <select id="selectList">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>

            <!-- Wrap checkbox/radio button groups in fieldsets -->
            <fieldset>

                <!-- Give the fieldset a label -->
                <label for="">Checkboxes</label>

                <!-- Wrap each checkbox in a label, then give it the input and span for the text option -->
                <label for="regularCheckbox">
                    <input type="checkbox" id="regularCheckbox" value="checkbox 1" />
                    <span>Regular Checkbox</span>
                </label>

                <label for="secondRegularCheckbox">
                    <input type="checkbox" id="secondRegularCheckbox" value="checkbox 2" />
                    <span>Regular Checkbox</span>
                </label>
            </fieldset>

            <!-- Label and text input -->
            <label for="regularInput">Regular Input</label>
            <input type="text" id="regularInput" />

            <fieldset>
                <label for="">Radio Buttons</label>
                <label for="regularRadio">
                  <input type="radio" name="radios" id="regularRadio" value="radio 1" />
                  <span>Regular Radio</span>
                </label>
                <label for="secondRegularRadio">
                  <input type="radio" name="radios" id="secondRegularRadio" value="radio 2" />
                  <span>Regular Radio</span>
                </label>
            </fieldset>

            <!-- Label and text input -->
            <label for="regularInput">Regular Input</label>
            <input type="text" id="regularInput" />

            <!-- Label and text input -->
            <label for="regularInput">Regular Input</label>
            <input type="text" id="regularInput" />

            <!-- Label and text input -->
            <label for="regularInput">Regular Input</label>
            <input type="text" id="regularInput" />

            <button type="submit">Submit Form</button> 
        </form>

    </div>

    <!-- js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <script type="text/javascript">
    
        $(jQuery(document).ready( function ($) {

            $('input, select, textarea').focus( function () {
                this.style.webkitTransform = 'translate3d(0px,-10000px,0)';
                webkitRequestAnimationFrame( function() { 
                    this.style.webkitTransform = ''; 
                }.bind(this) );
            });
        
        }));
    
    </script>

</body>
